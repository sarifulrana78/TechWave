<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
      <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
         body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
         .logo-text {
            background: linear-gradient(90deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;

        }#menu-toggle:checked ~ #mobile-menu { 
            display: block; 
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <body class="bg-[#0f172a] text-white overflow-x-hidden">

    <nav class="sticky top-0 z-50 bg-[#0f172a]/90 backdrop-blur-lg border-b border-gray-800 w-full">
    <div class="w-full px-6 md:px-20 h-20 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <span class="text-2xl font-black tracking-tighter flex items-center">
                <span class="text-white">Tech</span>
                <span style="background-image: url('/assets/hero-circle.png'); 
                             background-size: cover; 
                             background-position: center; 
                             -webkit-background-clip: text; 
                             -webkit-text-fill-color: transparent;">
                    Wave
                </span>
            </span>
        </div>

        <div class="hidden lg:flex items-center gap-10 text-gray-300 font-semibold text-sm uppercase tracking-widest">
            <a href="#about" class="hover:text-white transition-colors duration-300">About</a>
            <a href="#episodes" class="hover:text-white transition-colors duration-300">Episodes</a>
            <a href="#host" class="hover:text-white transition-colors duration-300">Host</a>
        </div>

        <div class="flex items-center gap-4">
            <div class="hidden lg:block">
                <button style="background-image: url(/assets/hero-circle.png); background-size: cover; background-position: center;" 
                        class="relative px-8 py-3 rounded-full font-bold text-sm text-white flex items-center gap-2 overflow-hidden group hover:scale-105 transition-all duration-300">
                    <span class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors"></span>
                    <span class="relative z-10 flex items-center gap-2">
                        Subscribe
                        <img src="/assets/arrow.png" class="w-4 h-4 object-contain" alt="icon">
                    </span>
                </button>
            </div>

            <label for="menu-toggle" class="lg:hidden cursor-pointer p-2">
                <img src="assets/hamburger-menu.png" class="w-8 h-8 object-contain" alt="Menu">
            </label>
        </div>
    </div>

    <input type="checkbox" id="menu-toggle" class="hidden">

    <div id="mobile-menu" class="hidden lg:hidden bg-[#1e293b] border-b border-gray-800 p-6">
        <div class="flex flex-col gap-6 text-gray-300 font-semibold text-sm capitalize tracking-widest mb-6">
            <a href="#about" class="hover:text-white transition-colors">About</a>
            <a href="#episodes" class="hover:text-white transition-colors">Episodes</a>
            <a href="#host" class="hover:text-white transition-colors">Host</a>
        </div>
        <button style="background-image: url(/assets/hero-circle.png); background-size: cover; background-position: center;" 
        class="relative px-10 py-4 rounded-full font-bold text-sm text-white flex items-center gap-2 overflow-hidden group hover:scale-105 transition-all duration-300">
    <span class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors"></span>
    <span class="relative z-10 flex items-center gap-2">
        Subscribe
        <img src="/assets/arrow.png" class="w-4 h-4 object-contain" alt="icon">
    </span>
</button>
    </div>
</nav>
<section class="relative w-full min-h-[400px] md:min-h-[800px] flex items-center justify-center text-center overflow-hidden">
    <img src="/assets/hero-bg.png" class="absolute inset-0 w-full h-full object-cover" alt="Hero Background">
    <div class="absolute inset-0 bg-[#0f172a]/60"></div>

    <div class="relative z-10 w-full flex flex-col items-center pt-6 md:pt-0">
        
        <div class="relative mb-4 md:mb-6 group">
            <div class="relative w-40 h-40 md:w-80 md:h-80 flex items-center justify-center animate-float">
                
                <img src="/assets/hero-circle.png" 
                     class="absolute inset-0 w-full h-full object-contain opacity-80 scale-110" 
                     alt="Frame">
                
                <img src="/assets/microphone.png" 
                     class="relative z-10 w-20 md:w-40 drop-shadow-2xl transform group-hover:scale-110 transition duration-500" 
                     alt="Mic">

                <span class="absolute top-4 right-0 md:top-8 md:right-0 bg-[#22C55E] text-white text-[10px] md:text-xs font-black px-4 py-1.5 rounded-full shadow-lg ring-2 ring-[#0f172a] z-20">
                    NEW
                </span>
            </div>
        </div>
    
</body>
</html>
